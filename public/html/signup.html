{{define "signup"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup page</title>
  <style>
    header {
      font-size: 36px;
      color: #1c7ed6;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2);
      border-radius: 5px 5px 0 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #ccc;
      width: 300px;
      margin: 50px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #666;
    }

    input[type=text],
    input[type=password],
    input[type=login] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #1c7ed6;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0071c5;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }

    .container>p {
      text-align: center;
    }

    .container>hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
      .signupbtn {
        width: 100%;
      }
    }

    nav {
      background-color: #1c7ed6;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: right;
    }

    nav li {
      display: inline-block;
    }

    nav a {
      display: block;
      padding: 10px;
      color: #fff;
    }

    nav ul {
      margin-right: 0;
    }
  </style>
</head>

<body>
  <header>Добавление нового пользователя</header>
  {{template "admin_navi.html" .}}
  <form action="/signup" method="post" id="loginForm" name="signUpForm">
    <div class="container">
      <label for="name"><b>Имя</b></label>
      <input type="text" id="name" name="name" required>

      <label for="surname"><b>Фамилия</b></label>
      <input type="text" id="surname" name="surname" required>

      <label for="login"><b>Логин</b></label>
      <input type="login" id="login" name="login" required>

      <label for="password"><b>Пароль</b></label>
      <input type="password" id="password" name="password" required>
      <label for="password2"><b>Повторите пароль</b></label>
      <input type="password" id="password2" name="password2" required>
      <button type="submit" name="submitBtn">Зарегистрировать</button>
      {{if . }}
      <div>
        {{.Message}}
      </div>
      {{end}}
    </div>
  </form>
  <!-- <footer>
    <p>Copyright © 2023 T-azs</p>
    <p>Тел: +7 911 911 4651 </p>
  </footer> -->
</body>

</html>
{{end}}
