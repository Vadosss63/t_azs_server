{{define "login"}}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/public/image/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/public/image/favicon.ico" type="image/x-icon">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #ccc;
      width: 300px;
      margin: 50px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #666;
    }

    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #1c7ed6;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0071c5;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }

    img.avatar {
      width: 40%;
      border-radius: 50%;
    }

    .container>p {
      text-align: center;
    }

    .container>hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    .ref {
      text-align: right;
    }


    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
      .signupbtn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <form action="/login" method="post">
    <div class="container">
      <h2>Login</h2>
      <div class="imgcontainer">
        <img src="/public/image/login_avatar.png" alt="Avatar" class="avatar">
      </div>
      <label for="login"><b>Логин</b></label>
      <input type="text" placeholder="Введите Логин" name="login" required>
      <label for="password"><b>Пароль</b></label>
      <input type="password" placeholder="Введите пароль" name="password" required>
      <button type="submit" name="submitBtn">Войти</button>
      {{if . }}
      <div>
        {{.Message}}
      </div>
      {{end}}
      <br>
      <div class="ref">
        <a href="/forget" id="forgot-password-link">Забыли пароль?</a>
      </div>
    </div>
  </form>
</body>
<script>
  const forgotPasswordLink = document.getElementById('forgot-password-link');
  forgotPasswordLink.addEventListener('click', (event) => {
    event.preventDefault();
    alert("Для сброса пароля, свяжитесь с администратором\nТел. +7(911)-911-46-51");
  });  
</script>

</html>
{{end}}
